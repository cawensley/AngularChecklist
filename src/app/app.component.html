<div *ngIf="userInfo !== null; else showLogin" class="container text-center">
  <div class="row text-light">
    <div class="col-1 col-md-2 col-lg-1"></div>
    <h1 class="col-8 col-lg-10 d-none d-lg-block my-2">Welcome {{userInfo.name}}!</h1>
    <h5 class="col-8 col-lg-10 d-lg-none mt-4 p-2">Welcome {{userInfo.name}}!</h5>
    <button class="btn btn-danger col-3 col-md-2 col-lg-1 my-4 my-lg-3" (click)="logout()">Logout</button>
  </div>
  <div class="row">
    <div class="col-md-6 bg-info border">
      <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
        <h1 class="p-2"><u>Add to the List</u></h1>
        <input type="text"
               class="mt-4 form-control"
               autocomplete="off"
               placeholder="Enter New Task Here"
               ngModel
               required
               id="name"
               name="name">
        <button class="m-2 btn btn-success border border-dark" type="submit" [disabled]="!f.valid">
          Add!
        </button>
      </form>
    </div>
    <div *ngIf="!isFetching" class="col-md-6 bg-light border pb-4">
      <h1 class="p-2"><u>The Evil List!</u></h1>
      <app-to-do-thing
        *ngFor="let task of completeTaskList"
        [TaskInfo]="task">
      </app-to-do-thing>
      <div *ngIf="this.completeTaskList.length === 0" class="border border-danger mt-4">
        <div>No Tasks to List</div>
        <div>Please Enter Tasks</div>
      </div>
    </div>
    <div *ngIf="isFetching" class="col-md-6 bg-light border pb-4">
      <h1 class="p-2"><u>The Evil List!</u></h1>
      <p>Loading from Firebase...</p>
    </div>
  </div>
</div>
<ng-template #showLogin>
  <div class="text-center">
    <div class="py-5">
      <h1><u>Please Login</u></h1>
      <h2>to view the</h2>
      <h2>Angular CheckList Website!</h2>
    </div>
    <button class="btn btn-success" (click)="login()">Login</button>
  </div>
</ng-template>

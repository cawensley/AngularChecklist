<div class="d-flex">
  <button class="btn border d-flex align-items-center hoverColor" (click)="this.toggleTask()">
    <input type="checkbox" [checked]="TaskInfo.complete">
    <div
      class="pl-2"
      [ngStyle]="{color: TaskInfo.complete ? 'blue' : 'red'}"
      [ngClass]="{'strikethrough': TaskInfo.complete}">
    {{TaskInfo.name}}
    </div>
  </button>
  <button class="btn-sm btn-danger ml-2" (click)="this.deleteTask()">X</button>
</div>
